<html>
<head>
    <title>frame</title>
    <script>
        function draw() {
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');

            // Draw slice
            
            ctx.drawImage(document.getElementById('source'),
                            43, 71, 104, 124, 0, 0, 87, 104);

            // Draw frame
            ctx.drawImage(document.getElementById('frame'), -2, -2,100,115);
            }
    </script>
</head>
 <body onload="draw();">
   <canvas id="canvas" width="150" height="150"></canvas>
   <div style="display:none;">
     <img id="source" alt='rhino' src="rhino.jpg" width="300" height="227">
     <img id="frame" alt='frame' src="66.png" width="132" height="150">
   </div>
 </body>
</html>
